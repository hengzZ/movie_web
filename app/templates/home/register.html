{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;会员注册</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-user"></span>&nbsp;用户名</label>
                            <input type="text" class="form-control" placeholder="请输入用户名！">
                        </div>
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                            <input type="text" class="form-control" placeholder="请输入邮箱！">
                        </div>
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-phone"></span>&nbsp;手机号</label>
                            <input type="text" class="form-control" placeholder="请输入手机号码！">
                        </div>
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                            <input type="password" class="form-control" placeholder="请输入密码！">
                        </div>
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-lock"></span>&nbsp;确认密码</label>
                            <input type="password" class="form-control" placeholder="请输入确认密码！">
                        </div>
                        <a class="btn btn-success" href="{{ url_for('home.user') }}">注册</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
