    .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{

{% block content %}
<!--菜单-->
{% include "home/menu.html" %}
<!--内容-->
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
        </div>
        <div class="panel-body">
            <form role="form" method="post" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-user"></span>&nbsp;用户名</label>
                        <input type="text" class="form-control" placeholder="请输入用户名！">
                    </div>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                        <input type="text" class="form-control" placeholder="请输入邮箱！">
                    </div>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-phone"></span>&nbsp;手机号</label>
                        <input type="text" class="form-control" placeholder="请输入手机号！">
                    </div>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-picture"></span>&nbsp;头像</label>
                        <input type="file" class="form-control-file">
                        {% if false %}
                        <img src="{{ url_for('static',filename='uploads/users/'+user.face) }}"
                             class="img-responsive img-rounded" style="width:100px;">
                        {% else %}
                        <img data-src="holder.js/100x100" class="img-responsive img-rounded">
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-edit"></span>&nbsp;简介</label>
                        <br>
                        <textarea id="content" style="height: 11em;"></textarea>
                    </div>
                    <br>
                    <a class="btn btn-success" href="#">保存修改</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block js %}
<script>
    $(document).ready(function(){
        $("#m-1").addClass("active");
    });
</script>
{% endblock %}
