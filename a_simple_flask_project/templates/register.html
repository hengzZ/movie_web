{% extends "user.html" %}

{% block content %}
<form>
    <div class="form-group">
        <label>账号</label>
        <input type="text" class="form-control" placeholder="请输入账号！">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="请输入密码！">
    </div>
    <div class="form-group">
        <label>确认密码</label>
        <input type="password" class="form-control" placeholder="请输入确认密码！">
    </div>
    <div class="from-group">
        <label>验证码</label>
        <input type="text" class="form-control" placeholder="请输入验证码！">
        <img data-src="holder.js/188x50" style="margin-top: 0.5em;">
    </div>
    <a href="/login/">已有账号！ 前往登陆</a>
    <br>
    <a class="btn btn-success" href="/login/">注册</a>
</form>
{% endblock %}

{% block js %}
<script src="https://cdn.bootcss.com/holder/2.9.6/holder.js"></script>
{% endblock %}
