<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <title>{{ title }}管理系统</title>
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">{{ title }}管理系统</a>
        <a class="btn btn-outline-danger" href="/login/">账号名称 -> 退出</a>
    </div>
</nav>
<div class="container" style="margin-top: 0.5em;">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/art/add/" class="list-group-item list-group-item-action">发布{{ title }}</a>
                <a href="/art/list/" class="list-group-item list-group-item-action active">{{ title }}列表</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">{{ title }}列表</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>分类</th>
                            <th>封面</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <th>管理操作</th>
                        </tr>
                        </thead>
                        {% for v in range(1,11) %}
                        <tr>
                            <td>德系车优点</td>
                            <td>汽车</td>
                            <td>
                                <img data-src="holder.js/75x40">
                            </td>
                            <td>Peter</td>
                            <td>2018-12-02 12:00:00</td>
                            <td>
                                <button class="btn btn-sm btn-outline-warning">编辑</button>
                                <button class="btn btn-sm btn-outline-danger">删除</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="https://cdn.bootcss.com/holder/2.9.6/holder.js"></script>
{% block js %}{% endblock %}
</body>
</html>
